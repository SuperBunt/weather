<table class="table table-bordered">
    <thead>
        <tr>
            <th>Time</th>
            <th>Temp</th>
            <th>Condition</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of city.list">
            <td>{{data.dt_txt | date:'medium'}}</td>
            <td>{{data.main.temp}}&deg;c</td>
            <td>{{data.weather[0].description}}</td>
        </tr>
    </tbody>
</table>
